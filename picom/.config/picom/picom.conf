#################################
#   Minimal & Lightweight Picom #
#################################

# Corners (keep light rounding)
corner-radius = 6;
rounded-corners-exclude = [ "class_g = 'Polybar'" ];

# No shadows (saves GPU/CPU)
shadow = false;

# No fading (reduces GPU work)
fading = false;

# Transparency / Opacity
inactive-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = true;
detect-client-opacity = true;

# Opacity rules
opacity-rule = [
  "95:class_g = 'Alacritty'",
  "90:class_g = 'URxvt'",
  "65:class_g = 'i3bar'"
];

# General settings
backend = "xrender";   # more lightweight than glx for low-end PCs
vsync = false;         # disable to reduce GPU load
# refresh-rate = 0;      # auto-detect
use-damage = true;

# Performance tweaks
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;

log-level = "warn";

wintypes:
{
  tooltip = { fade = false; shadow = false; opacity = 1; focus = true; };
  dock = { shadow = false; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 1; };
  dropdown_menu = { opacity = 1; };
};
