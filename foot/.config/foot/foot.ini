[url]
launch=waterfox ${url}

[colors]
alpha=0.95
foreground=abb2bf
background=282c34
regular0=282c34
regular1=ef596f
regular2=89ca78
regular3=e5c07b
regular4=61afef
regular5=d55fde
regular6=2bbac5
regular7=abb2bf
bright0=3e4451
bright1=f38897
bright2=a9d89d
bright3=edd4a6
bright4=8fc6f4
bright5=e089e7
bright6=4bced8
bright7=c8cdd5

[main]
font=MartianMono Nerd Font Propo:size=11:style=Thin
pad=5x5

[cursor]
blink=no
style=block

[scrollback]
lines=2000

[key-bindings]
scrollback-up-line=Mod1+k
scrollback-down-line=Mod1+j
scrollback-up-page=Mod1+Shift+k
scrollback-down-page=Mod1+Shift+j
scrollback-home=Mod1+g
scrollback-end=Mod1+Shift+g
clipboard-copy=Mod1+Shift+c
clipboard-paste=Mod1+Shift+v
font-increase=Mod1+equal
font-decrease=Mod1+minus
font-reset=Mod1+0
