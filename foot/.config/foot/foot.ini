[url]
launch=xdg-open ${url}

[colors]
alpha=1.0
background=101010
foreground=b0b0b0
regular0=272727
regular1=ff7676
regular2=86cd82
regular3=d9ba73
regular4=0058d0
regular5=d9ba73
regular6=8ebeec
regular7=b0b0b0
bright0=50585d
bright1=ff7676
bright2=86cd82
bright3=d9ba73
bright4=8ebeec
bright5=d9ba73
bright6=8ebeec
bright7=ffffff
selection-background=0058d0
selection-foreground=ffffff

[main]
font=JetBrainsMono Nerd Font Propo:size=13:style=Medium
pad=5x5

[cursor]
blink=no
style=block

[scrollback]
lines=10000

[key-bindings]
scrollback-up-line=Mod1+k
scrollback-down-line=Mod1+j
scrollback-up-page=Mod1+Shift+k
scrollback-down-page=Mod1+Shift+j
scrollback-home=Mod1+g
scrollback-end=Mod1+Shift+g
clipboard-copy=Mod1+Shift+c
clipboard-paste=Mod1+Shift+v
font-increase=Mod1+equal
font-decrease=Mod1+minus
font-reset=Mod1+0
