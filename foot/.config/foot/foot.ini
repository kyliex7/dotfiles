include=~/.config/foot/tn.ini
[url]
launch=librewolf ${url}

[desktop-notifications]
command=notify-send -a ${app-id} -i ${app-id} ${title} ${body}command=notify-send -a ${app-id} -i ${app-id} ${title} ${body}command=notify-send -a ${app-id} -i ${app-id} ${title} ${body}command=notify-send -a ${app-id} -i ${app-id} ${title} ${body}

[main]
font=Google Sans Code NF:size=12:style=Regular
pad=5x5

[cursor]
blink=no
style=block

[scrollback]
lines=2000

[key-bindings]
scrollback-up-line=Mod1+k
scrollback-down-line=Mod1+j
scrollback-up-page=Mod1+Shift+k
scrollback-down-page=Mod1+Shift+j
scrollback-home=Mod1+g
scrollback-end=Mod1+Shift+g
clipboard-copy=Mod1+Shift+c
clipboard-paste=Mod1+Shift+v
font-increase=Mod1+equal
font-decrease=Mod1+minus
font-reset=Mod1+0
