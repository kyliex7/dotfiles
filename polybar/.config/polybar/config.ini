 [colors]
background = #00000000
background-alt = #222222 
foreground = #eeeeee     
primary = #ffffff        
secondary = #aaaaaa      
alert = #ff5555          

[bar/kylie]
scroll-up = "#i3.prev"
scroll-down = "#i3.next"
monitor = HDMI-1
width = 100%
height = 24pt
radius = 6
background = ${colors.background}
line-size = 3pt
border-size = 0pt
border-color = #6000000
padding-left = 3
padding-right = 3
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = JetBrainsMonoNerdFont:size=8;1
modules-left = i3 xwindow
modules-center = date
modules-right = pulseaudio memory cpu battery
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true
ws-icon-0 = 1; 
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 0
label-mode-background = #e60053
label-focused = %icon%
label-focused-foreground = #ffffff
label-focused-background = #00000000
label-focused-underline = #6c757d
label-focused-padding = 2
label-unfocused = %icon%
label-unfocused-padding = 2
label-visible = %icon%
label-visible-underline = #555555
label-visible-padding = 1
label-urgent = %icon%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 1
label-separator = |
label-separator-padding = 0
label-separator-foreground = #ffffff

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5
reverse-scroll = false
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = 
label-muted-foreground = #666
click-right = pavucontrol

[module/memory]
type = internal/memory
interval = 3
warn-percentage = 95
label =   %gb_used%
label-warn = RAM %gb_used%

[module/cpu]
type = internal/cpu
interval = 0.5
warn-percentage = 95
format = <label>
label =   %percentage%%
label-warn = CPU %percentage%%

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
poll-interval = 5
full-at = 99
low-at = 10
format-charging = <animation-charging> <label-charging>
label-charging = %percentage%%
format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%
format-full = <ramp-capacity> <label-full>
label-full = %percentage%%
format-low = <animation-low> <label-low>
label-low = %percentage%%
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-low-0 = 
animation-low-1 = 
animation-low-framerate = 200

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label =  %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

